<div class="container-fluid d-flex flex-column align-items-center" id="container">
    <p class="h1 headertxt">User Details</p>
    <div class="table-responsive-sm table-bordered" id="tableContainer">    
        <table class="table" style="width: 100%;height: 100%;">
            <thead>
                <tr style="background-color: purple;">
                    <th scope="col" class="header_row_txt">#</th>
                    <th scope="col" class="header_row_txt">Username</th>
                    <th scope="col" class="header_row_txt">Contact Number</th>
                    <th scope="col" class="header_row_txt">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr class="rowtxt" *ngFor="let user of userProfiles ; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ user.username }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
