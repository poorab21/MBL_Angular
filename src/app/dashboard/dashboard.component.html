<div class="container-fluid d-flex flex-column align-items-center" id="container">
    <div id="logoContainer">
        <img src="../../assets/MBL.png" id="MBL_logo" />
    </div>
    <p class="h1 headertxt">User Details</p>
    <div class="table-responsive-sm" id="tableContainer">    
        <table class="table table-borderless" style="width: 100%;height: 100%;">
            <thead>
                <tr style="background-color: purple;">
                    <th scope="col" class="header_row_txt">#</th>
                    <th scope="col" class="header_row_txt">First-Name</th>
                    <th scope="col" class="header_row_txt">Last-Name</th>
                    <th scope="col" class="header_row_txt">Email</th>
                    <th scope="col" class="header_row_txt">Phone</th>
                    <th scope="col" class="header_row_txt">Address</th>
                </tr>
            </thead>
            <tbody>
                <tr class="rowtxt" *ngFor="let user of userProfiles ; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ user.firstname }}</td>
                    <td>{{ user.lastname }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.address }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
